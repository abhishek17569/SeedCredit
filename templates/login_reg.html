<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Seed Credit</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'><link rel="stylesheet" href="./assets/style.css">

</head>
<body style="background-image: url(./assets/login_reg_1.jpg);">
<!-- partial:index.partial.html -->
<div class="login-wrap">
	<div class="login-html">
		<p>{{ response['message'] }}</p>
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form action="/login" method="POST">
					<div class="group">
						<label for="user" class="label">Email</label>
						<input id="user" type="text" class="input" name="email">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" name="password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<input type="submit" name="submit" class="button" value="Sign In">
					</div>
					<div class="hr"></div>
					<div class="group">
						<input type="submit" name="submit" class="button" value="Register For StartUp">

					</div>
					<!-- <div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div> -->
				</form>
			</div>
			<div class="sign-up-htm">
				<form action="/register" method="POST">
					<div class="group">
						<label for="user" class="label">Name</label>
						<input id="user" type="text" class="input" name="name" placeholder="Enter your name">
					</div>
					<div class="group">
						<label for="pass" class="label" class="group">Password</label>
						<input id="pass" type="password" class="input" data-type="password" name="password">
					</div>
					<!-- <div class="group">
						<label for="pass" class="label">Repeat Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div> -->
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<input id="pass" type="text" class="input" name="email" placeholder="Email">
					</div>
					<div class="group">
						<label for="pass" class="label">PAN Card</label>
						<input id="pass" type="text" class="input" name="pan" placeholder="Enter PAN Card">
					</div>
					<div class="group">
						<label for="pass" class="label">Phone</label>
						<input id="pass" type="text" class="input" name="phone" placeholder="Phone number">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</a>
					</div>
				</form>
			</div>
			
		<!-- </form> -->
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
