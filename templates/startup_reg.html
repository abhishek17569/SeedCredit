<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Seed Credit</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'><link rel="stylesheet" href="./assets/style.css">

</head>
<body style="background-image: url(./assets/login_reg_1.jpg);">
<!-- partial:index.partial.html -->
<div class="login-wrap">
	<div class="login-html">
		<p>{{ response['message'] }}</p>
		<input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab"></label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Register</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form action="/startup_reg" method="POST">
					<div class="group">
						<label for="user" class="label">Email</label>
						<input id="user" type="text" class="input" name="email">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" name="password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
					<div class="hr"></div>
					<div class="group">
						<input type="submit" name="startup-register" class="button" value="Register For StartUp">

					</div>
					 <div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</form>
			</div>
			<div class="sign-up-htm">
				<form action="/startup_reg" method="POST">
                    <div>
                        <p>After you register, Our team will reach out to you!</p>
                    </div>
					<div class="group">
						<label for="user" class="label">Name</label>
						<input id="user" type="text" class="input" name="name">
					</div>
					<div class="group">
						<label for="pass" class="label" class="group">StartUp Name</label>
						<input id="pass" type="text" class="input" name="starup_name">
					</div>
					<div class="group">
						<label for="pass" class="label">Description</label>
						<input id="pass" type="text" class="input" placelder="Add brief description about the idea">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Demo Video Link</label>
						<input id="pass" type="text" class="input" placelder="Video link">
                    </div>
					<!-- <div class="group">
						<label for="pass" class="label">Email Address</label>
						<input id="pass" type="text" class="input" name="email">
                    </div> -->
                    <div class="group">
						<label for="pass" class="label">Phone Number</label>
						<input id="pass" type="text" class="input" placeholder="We'll contact you!" name="phone">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
					<div class="hr"></div>
					<!-- <div class="foot-lnk">
						<label for="tab-1">Already Member?</a>
					</div> -->
				</form>
			</div>
			
		<!-- </form> -->
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
